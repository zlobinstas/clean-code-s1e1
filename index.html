<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
  <link rel="stylesheet" 
        href="style.css"
        media="screen" 
        charset="utf-8">
</head>
<body>
  <aside class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="matrix__more-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </aside>
  <main class="task-bar">
    <section class="add-tasks">
      <label for="add-tasks__input">Add Item</label>
      <input id="add-tasks__input" type="text">
      <button>Add</button>
    </section>
    <h3>Todo</h3>
    <ul class="incomplete-tasks">
      <li class=incomplete-tasks__item>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
      <li class="incomplete-tasks__item tasks__edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed-tasks">
      <li class="completed-tasks__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
